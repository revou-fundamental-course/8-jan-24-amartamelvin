<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Kalkulator Luas dan Keliling persegi</h1>
        <h4>Welcome to Kalkulator Luas dan Keliling Persegi</h4>
        <p id="judul">Web Ini digunakan untuk menghitung keliling dan luas persegi</p>
    </header>

    <div class="inputSection">
        <img class="gambar" src="bujur-sangkar.jpeg" alt="">
        <label for="squareSide" id="lblSquareSide">Hitung luas persegi</label>
        <input type="number" id="squareSide">
    </div>

    <div class="buttons">
        <button id="countButton">Hitung</button>
        <button id="resetButton">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
